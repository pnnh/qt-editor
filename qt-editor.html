<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=0"/>

    <title>qt-canvas</title>
    <style>
      html, body { padding: 0; margin: 0; overflow:hidden; height: 100vh }
      canvas { border: 0px none; background-color: white; height:100%; width:100%;  }
      canvas { outline: 0px solid transparent; caret-color: transparent; cursor:default }
    </style>
  </head>
  <body onload="init()">
    <figure style="overflow:visible;" id="qtspinner">
      <center style="margin-top:1.5em; line-height:150%">
        <img src="cmake-build-webassembly/qtlogo.svg" width="320" height="200" style="display:block"></img>
        <strong>Qt for WebAssembly: qt-canvas</strong>
        <div id="qtstatus"></div>
        <noscript>JavaScript is disabled. Please enable JavaScript to use this application.</noscript>
      </center>
    </figure>
    <canvas id="qtcanvas" oncontextmenu="event.preventDefault()" contenteditable="true"></canvas>

    <script type="text/javascript" src="cmake-build-webassembly/qtloader.js"></script>
    <script type='text/javascript'>
      // 网页加载后手动在控制台调用这个函数看效果
      function setDataDemo() {
      var str = `{
            "token": "token10000",
                "version": 10000,
        }`

      var datalen = str.length;

      var arr = [];
      for (var i = 0, j = str.length; i < j; ++i) {
        arr.push(str.charCodeAt(i));
      }

      var tmpUint8Array = new Uint8Array(arr);

      var dataPtr = _malloc(datalen)

      var dataHeap = new Uint8Array(HEAPU8.buffer, dataPtr, datalen)

      dataHeap.set(new Uint8Array(tmpUint8Array .buffer))

      _set_data_demo(dataHeap.byteOffset, datalen)

      //Module.setData(dataHeap.byteOffset, datalen)

      _free(dataHeap.byteOffset)
    }
      function init() {
        var spinner = document.querySelector('#qtspinner');
        var canvas = document.querySelector('#qtcanvas');
        var status = document.querySelector('#qtstatus')

        var qtLoader = QtLoader({
          canvasElements : [canvas],
          showLoader: function(loaderStatus) {
            spinner.style.display = 'block';
            canvas.style.display = 'none';
            status.innerHTML = loaderStatus + "...";
          },
          showError: function(errorText) {
            status.innerHTML = errorText;
            spinner.style.display = 'block';
            canvas.style.display = 'none';
          },
          showExit: function() {
            status.innerHTML = "Application exit";
            if (qtLoader.exitCode !== undefined)
              status.innerHTML += " with code " + qtLoader.exitCode;
            if (qtLoader.exitText !== undefined)
              status.innerHTML += " (" + qtLoader.exitText + ")";
            spinner.style.display = 'block';
            canvas.style.display = 'none';
          },
          showCanvas: function() {
            spinner.style.display = 'none';
            canvas.style.display = 'block';
          },
        });
        qtLoader.loadEmscriptenModule("cmake-build-webassembly/qt-canvas");
      }
    </script>
  </body>
</html>
